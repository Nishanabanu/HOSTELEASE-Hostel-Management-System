{% extends "admin/base.html" %}
{% load static %}
{% block title %}
Admin | Add Tutor
{% endblock title %}
{% block body %}


{% if success %}
    <div id="success-message" style="background-color: #d4edda; color: #155724; padding: 10px; border-radius: 5px; border: 1px solid #c3e6cb; text-align: center; margin-bottom: 20px;">
        Tutor added successfully! Redirecting...
    </div>
{% endif %}
<form method="POST" id="add_tutor" action="{% url 'admin_add_tutor' %}" enctype="multipart/form-data" style="max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}
    <h2 style="text-align: center; margin-bottom: 20px;">Add Tutor</h2>
    <div class="form-group" style="display: flex; flex-direction: column; gap: 15px;">

        <label for="tutor_name" style="font-weight: bold;">Tutor Name:</label>
        <input type="text" name="tutor_name" placeholder="Tutor Name" autocomplete="off" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="tutor_id" style="font-weight: bold;">Id Number:</label>
        <input type="number" name="tutor_id" placeholder="Id Number" autocomplete="off" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="phone" style="font-weight: bold;">Phone:
            <input type="number"  required name="tutor_phone" id="phone_number" placeholder="Phone" autocomplete="off" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <small id="phone_error" class="text-danger" style="display:none;">Please enter a valid 10-digit phone number.</small>
        </label>
        <label for="image" style="font-weight: bold;">Image:
            <input type="file" id="image" name="image" accept=".jpg, .jpeg, .png" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <small id="image_error" class="text-danger" style="display:none;">Only JPG, JPEG, or PNG files are allowed.</small>
        </label>
        <label for="department" style="font-weight: bold;">Department:</label>
        <select name="department" id="department" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="">--Select Department--</option>
            {% for dept in departments %}
                <option value="{{ dept.id }}">{{ dept.name }}</option>
            {% endfor %}
        </select>

        <label for="course" style="font-weight: bold;">Course:</label>
        <select name="course" id="course" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="">--Select Course--</option>
            <!-- Options will be populated by JavaScript -->
        </select>
        
        <label for="year" style="font-weight: bold;">Year:</label>
        <input type="number" name="year" placeholder="Year(1,2,3)" autocomplete="off" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="user_name" style="font-weight: bold;">User Name:</label>
        <input type="text" name="user_name" placeholder="Username" autocomplete="off" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="password" style="font-weight: bold;">Password:</label>
        <input type="password" name="password" placeholder="Password" autocomplete="off" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">


        <input type="submit" value="Add Tutor" style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #007bff; color: white; font-size: 16px; cursor: pointer;">
    </div>
</form>

{% if success %}
<script>
    setTimeout(function(){
        window.location.href = "{% url 'admin_view_tutors' %}";},
        3000);
</script>
{% endif %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#department').change(function(){
            var department_id = $(this).val();
            if(department_id){
                $.ajax({
                    type: "GET",
                    url: "{% url 'get_courses' %}",
                    data: {'department_id': department_id},
                    success: function(response){
                        $('#course').empty();
                        $('#course').append('<option value="">--Select Course--</option>');
                        $.each(response, function(index, course){
                            $('#course').append('<option value="'+course.id+'">'+course.course_name+'</option>');
                        });
                    }
                });
            }else{
                $('#course').empty();
                $('#course').append('<option value="">--Select Course--</option>');
            }
        });
    });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Real-time validation for phone number
        $('#phone_number').on('input', function() {
            var phone = $(this).val();
            // Regular expression for exactly 10 digits
            var phonePattern = /^[0-9]{10}$/;
            
            if (!phonePattern.test(phone)) {
                $('#phone_error').show();  // Show error if not valid
            } else {
                $('#phone_error').hide();  // Hide error if valid
            }
        });

        // Form submission validation
        $('#add_tutor').on('submit', function(e) {
            var phone = $('#phone_number').val();
            var phonePattern = /^[0-9]{10}$/;

            if (!phonePattern.test(phone)) {
                e.preventDefault();  // Prevent form submission if invalid
                $('#phone_error').show();  // Show error message
            }
        });
    });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Image validation for file type
        $('#image').on('change', function() {
            var file = $(this).val();
            var allowedExtensions = /(\.jpg|\.jpeg|\.png)$/i;  // Allow jpg, jpeg, png

            if (!allowedExtensions.exec(file)) {
                $('#image_error').show();  // Show error if invalid
                $(this).val('');  // Clear the file input
            } else {
                $('#image_error').hide();  // Hide error if valid
            }
        });

        // Form submission validation (optional redundancy)
        $('form').on('submit', function(e) {
            var file = $('#image').val();
            var allowedExtensions = /(\.jpg|\.jpeg|\.png)$/i;

            if (!allowedExtensions.exec(file)) {
                e.preventDefault();  // Prevent form submission if invalid
                $('#image_error').show();
            }
        });
    });
</script>
{% endblock body %}
