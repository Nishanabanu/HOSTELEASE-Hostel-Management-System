{% extends "admin/base.html" %}
{% load static %}
{% block title %}
Admin | Edit Warden
{% endblock title %}
{% block body %}

{% if success %}
<div id="success-message" style="display: none; padding: 10px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 5px; margin-bottom: 20px; text-align: center;">
    Warden edited successfully
</div>
{% endif %}
<form method="POST" id="add_warden" action="{% url 'admin_edit_warden' warden.id %}" enctype="multipart/form-data" style="max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}
    <h2 style="text-align: center; margin-bottom: 20px;">Edit Warden</h2>
    <div class="warden" style="display: flex; flex-direction: column; gap: 15px;">
        <label for="Hostel" style="font-weight: bold;">Name:
            <input type="text" name="name" placeholder="name" autocomplete="off" value="{{ warden.name }}" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </label>
        <label for="Phone" style="font-weight: bold;">Phone:
            <input type="number" required name="phone" id="phone_number" value="{{warden.phone}}" placeholder="Phone" autocomplete="off" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <small id="phone_error" class="text-danger" style="display:none;">Please enter a valid 10-digit phone number.</small>
        </label>
        <label style="display: block; font-weight: bold;">Address:
            <textarea required rows="4" name="address" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">{{ warden.address }}</textarea>
        </label>
        
        <label for="current_image" style="font-weight: bold;">Current Image:</label>
        <img src="{{ warden.image.url }}" alt="Current Image" style="max-width: 200px; margin-bottom: 15px;">
        
        <label for="Image" style="font-weight: bold;">Change Image (Optional):
            <input type="file" id="image" name="image" accept=".jpg, .jpeg, .png" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <small id="image_error" class="text-danger" style="display:none;">Only JPG, JPEG, or PNG files are allowed.</small>
        </label>
        <label for="UserName" style="font-weight: bold;">UserName:
            <input type="text" required name="user_name" placeholder="username" autocomplete="off" value="{{ warden.LOGIN.user_name }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </label>
        <label for="Password" style="font-weight: bold;">Password:
            <input type="password" required name="password" placeholder="password" autocomplete="off" value="{{ warden.LOGIN.password }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </label>

        <input type="submit" value="Save Changes" style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #007bff; color: white; font-size: 16px; cursor: pointer;">
    </div>
</form>

<script>
    // Display success message
    document.getElementById('success-message').style.display = 'block';
    // Wait for 3 seconds (3000 milliseconds) before redirecting
    setTimeout(function() {
        window.location.href = "{% url 'admin_view_wardens' %}";
    }, 3000);  // 3000 ms = 3 seconds
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Real-time validation for phone number
        $('#phone_number').on('input', function() {
            var phone = $(this).val();
            // Regular expression for exactly 10 digits
            var phonePattern = /^[0-9]{10}$/;
            
            if (!phonePattern.test(phone)) {
                $('#phone_error').show();  // Show error if not valid
            } else {
                $('#phone_error').hide();  // Hide error if valid
            }
        });

        // Form submission validation
        $('#add_warden').on('submit', function(e) {
            var phone = $('#phone_number').val();
            var phonePattern = /^[0-9]{10}$/;

            if (!phonePattern.test(phone)) {
                e.preventDefault();  // Prevent form submission if invalid
                $('#phone_error').show();  // Show error message
            }
        });
    });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Image validation for file type (only validate if image is chosen)
        $('#image').on('change', function() {
            var fileInput = $(this)[0]; // Get the file input element
            var filePath = fileInput.value; // Get the file path
            var allowedExtensions = /(\.jpg|\.jpeg|\.png)$/i; // Allowed file extensions
    
            if (filePath && !allowedExtensions.exec(filePath)) { // Validate only if there's a file
                $('#image_error').show(); // Show error if invalid
                $(this).val(''); // Clear the file input
            } else {
                $('#image_error').hide(); // Hide error if valid
            }
        });
    });
    
</script>
{% endblock body %}
